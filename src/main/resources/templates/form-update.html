<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.0/css/mdb.min.css" rel="stylesheet">
</head>
<body>
<div id="div-header"  class="my-5" th:replace="~{fragment/ajax-fragment :: header1}">

</div>
<h1 style="margin-top: 100px" class="text-center">Update Data</h1>
<div class="container">
<form action="/update" method="post" th:object="${article}" enctype="multipart/form-data">
    <label for="id">ID:</label>
    <input readonly class="form-control" type="text" id="id" th:field="*{id}"> <br>
    <label for="title">Title</label>
    <input class="form-control" type="text" id="title" th:field="*{title}"><br>
    <label for="author">Author:</label>
    <input class="form-control" type="text" id="author" th:field="*{aurthor}"><br>
    <label for="des">Description:</label>
    <input class="form-control" type="text" id="des" th:field="*{description}"><br>
    <label > Image</label>

    <img id="image" style="width:180px; height: 130px" th:src="'/thumnail/'+*{thumnail}">

    <input class="form-control" type="file" id="file-id" name="file"><br>

    <input type="submit" value="Update" class="btn btn-yellow">
    <a th:href="@{/index}" class="btn btn-yellow">back</a>
</form>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#image')
                        .attr('src', e.target.result)
                        .width(150)
                        .height(200);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        $("#file-id").change(function () {
            console.log("Check");

            readURL(this)
        })
    })

</script>



<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.0/js/mdb.min.js"></script>
</body>
<div id="div-footer" style=" bottom: 0 ;width: 100%"   th:insert="~{fragment/ajax-fragment :: footer1}">

</div>
</html>
